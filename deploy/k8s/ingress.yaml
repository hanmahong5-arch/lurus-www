apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-bare-to-www
  namespace: lurus-www
  labels:
    app: lurus-www
spec:
  redirectRegex:
    regex: "^https://lurus\\.cn/(.*)"
    replacement: "https://www.lurus.cn/${1}"
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lurus-www-bare-redirect
  namespace: lurus-www
  labels:
    app: lurus-www
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`lurus.cn`)
      kind: Rule
      middlewares:
        - name: redirect-bare-to-www
      services:
        - name: lurus-www
          port: 80
  tls:
    secretName: lurus-cn-wildcard-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lurus-www
  namespace: lurus-www
  labels:
    app: lurus-www
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.lurus.cn`)
      kind: Rule
      services:
        - name: lurus-www
          port: 80
  tls:
    secretName: lurus-cn-wildcard-tls
