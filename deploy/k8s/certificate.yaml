# DEPRECATED: Superseded by wildcard certificate (deploy/cluster/cert-manager/wildcard-certificate.yaml)
# The wildcard cert "lurus-cn-wildcard-tls" covers *.lurus.cn + lurus.cn
# This file can be deleted after wildcard cert is deployed and verified.
#
# To clean up the old per-domain cert from the cluster:
#   kubectl delete certificate lurus-www-tls -n lurus-www
#   kubectl delete secret lurus-www-tls -n lurus-www
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lurus-www-tls
  namespace: lurus-www
spec:
  secretName: lurus-www-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - www.lurus.cn
    - lurus.cn
