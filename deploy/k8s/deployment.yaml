apiVersion: apps/v1
kind: Deployment
metadata:
  name: lurus-www
  namespace: lurus-www
  labels:
    app: lurus-www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lurus-www
  template:
    metadata:
      labels:
        app: lurus-www
    spec:
      # Deploy to master node for better performance
      nodeSelector:
        kubernetes.io/hostname: cloud-ubuntu-1-16c32g
      containers:
        - name: www
          image: lurus-www:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
