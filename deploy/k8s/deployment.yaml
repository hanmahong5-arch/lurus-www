apiVersion: apps/v1
kind: Deployment
metadata:
  name: lurus-www
  namespace: lurus-www
  labels:
    app: lurus-www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lurus-www
  template:
    metadata:
      labels:
        app: lurus-www
        app.kubernetes.io/name: lurus-www
        app.kubernetes.io/part-of: lurus
    spec:
      # Deploy to master node for better performance
      nodeSelector:
        kubernetes.io/hostname: cloud-ubuntu-1-16c32g
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: www
          image: ghcr.io/hanmahong5-arch/lurus-www:main
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: releases
              mountPath: /opt/releases
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: releases
          hostPath:
            path: /opt/releases
            type: DirectoryOrCreate
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
