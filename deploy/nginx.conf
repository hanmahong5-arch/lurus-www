server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers (ADR-008)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # NOTE: style-src 'unsafe-inline' required by Tailwind CSS 4 runtime injection.
    # Risk accepted per ADR-008 â€” mitigated by X-Content-Type-Options and frame-ancestors 'none'.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.lurus.cn https://api.github.com https://auth.lurus.cn; font-src 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # Gzip Compression (level 6)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # SPA Routing - fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.html - no cache (always fresh)
    location = /index.html {
        add_header Cache-Control "no-cache" always;
        # Re-add security headers (add_header in location overrides parent)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Static assets with hash - immutable cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        # Re-add security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Static release downloads
    location /releases/ {
        alias /opt/releases/;
        autoindex off;
        add_header Content-Disposition 'attachment';
        add_header Cache-Control "public, max-age=86400" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Reverse proxy to API (avoid CORS)
    location /api/ {
        proxy_pass https://api.lurus.cn/;
        proxy_set_header Host api.lurus.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
